<!-- <!DOCTYPE html> -->
<html>
<head>
	<title>Listo</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css" type="text/css" rel="stylesheet"/>
	<link href="app/styles/main.css" type="text/css" rel="stylesheet"/>
	</head>
<body>
	<div class="row"></div>
	<div class="new-item-header">
		<button href="#" class="pull-right pencil" id="newListItem" style="">New</button>
	</div>
	<form id="newTaskForm">
		<label>New Item</label>
		<input type="text" name="yup" placeholder="new task" id="newItemInput">
		<button id="saveNewItem">SAVE</button>
		<button id="cancel" type="button" name="button">CANCEL</button>
	</form>
	<div id="newList"></div>
	<div class="panel">
		IN PROGRESS
			<ul class="list-group" id="currentList"></ul>
		</div>
	<div class="panel">
			ARCHIVED
			<ul class="list-group" id="archivedList"></ul>

	</div>

	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="app/scripts/app.js"></script>
</body>
</html>
